version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
         command: sudo chmod +x ./manage.py
      - run:
          command: ./manage.py test
          name: Test
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports

workflows:
  main:
    jobs:
      - build-and-test

